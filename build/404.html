<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HiveSurf - Digital Marketing Agency</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages with Hash Router
      // This script redirects all routes to index.html for SPA routing
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Redirect to the new URL
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
